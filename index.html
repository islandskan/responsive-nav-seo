<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipes">
    <meta property="og:description" content="Recipes">
    <meta property="twitter:description" content="Recipes">
    <title>Recipes</title>
    <script src="https://kit.fontawesome.com/9877bc6c1f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Poppins:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container">
            <nav class="nav" id="topNav">
                <a href="#home" class="nav__logo logo active"><h1>Head.</h1></a>
                <a href="#works" class="nav__menu--link">Works</a>
                <a href="#services" class="nav__menu--link">Services</a>
                <a href="#contact" class="nav__menu--link">Contacts</a>
                <a href="javascript:void(0);" class="icon" onclick="burgerMenu()">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </nav>

        <section class="text">
            <h2 class="text__title">Recipes</h2>
            <p class="text__text">
                Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.
                Donec viverra eleifend lacus, vitae ullamcor.
            </p>
        </section>
        <div class="image"></div>

        <!--Arrow is visible in desktop mode-->
        <div class="arrow">
            <a href="#">
                <i class="fas fa-arrow-down arrow__icon"></i>
            </a>
        </div>
    </div>
    <script>
        function burgerMenu() {
          var burger = document.getElementById("topNav");
          if (burger.className === "nav") {
            burger.className += " responsive";
          } else {
            burger.className = "nav";
          }
        }
    </script>
</body>
</html>
