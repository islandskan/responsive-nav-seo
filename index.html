<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Recipes" />
        <meta property="og:description" content="Recipes" />
        <meta property="twitter:description" content="Recipes" />
        <title>Recipes</title>
        <script
            src="https://kit.fontawesome.com/9877bc6c1f.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Poppins:wght@500&family=Source+Sans+Pro&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="public/styles/minified/style.min.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <a href="#home"><h1>Head.</h1></a>
                </div>
                <div class="nav">
                    <!-- add classnames with JS, add classname .close to change to x-icon -->
                    <button class="nav__btn" id="burger-btn">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
                <!-- Full nav menu is visible on tablet and above -->
                <nav id="nav">
                    <ul>
                        <li><a href="#">Works</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <section class="text">
                <h2>Recipes</h2>
                <p class="text__paragraph">
                    Fusce vehicula dolor arcu, sit amet blandit dolor mollis
                    nec. Donec viverra eleifend lacus, vitae ullamcor.
                </p>
            </section>
            <div class="image"></div>
            <!--Arrow is only visible in desktop mode-->
            <div class="arrow">
                <a href="#">
                    <i class="fa-solid fa-down-long arrow__icon"></i>
                </a>
            </div>
        </div>

        <script>
            const burgerBtn = document.getElementById('burger-btn');
            const navigation = document.getElementById('nav');
            let icon = document.querySelector('#burger-btn i');

            burgerBtn.addEventListener('click', () => {
                if (navigation.classList.contains('responsive')) {
                    navigation.classList.remove('responsive');
                    icon.className = 'fas fa-ellipsis-h';
                    burgerBtn.classList.remove('close');
                } else {
                    navigation.classList.add('responsive');
                    icon.className = 'fa-solid fa-xmark';
                    burgerBtn.classList.add('close');
                }
            });
        </script>
    </body>
</html>
